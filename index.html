
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosplayer Portal Experience</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
  </head>

  <body>
    <div id="app">
      <!-- Theme toggle button -->
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun">
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2"></path>
          <path d="M12 20v2"></path>
          <path d="m4.93 4.93 1.41 1.41"></path>
          <path d="m17.66 17.66 1.41 1.41"></path>
          <path d="M2 12h2"></path>
          <path d="M20 12h2"></path>
          <path d="m6.34 17.66-1.41 1.41"></path>
          <path d="m19.07 4.93-1.41 1.41"></path>
        </svg>
        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon" style="display: none;">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
        </svg>
      </button>
      
      <!-- Toast container -->
      <div id="toast-container" class="toast-container"></div>
      
      <!-- Main content -->
      <div class="min-h-screen w-full flex flex-col items-center justify-center relative overflow-hidden">
        <!-- Background effects -->
        <div class="absolute inset-0 -z-10 bg-gradient-to-b from-blue-50 to-blue-100 dark-from-blue-950 dark-to-gray-900 transition-colors duration-700"></div>
        <div class="absolute inset-0 -z-10 bg-cover bg-center opacity-10 dark-opacity-5" style="background-image: url('lovable-uploads/07d1b47a-163a-41fd-bdbc-d014f93a7f5c.png');"></div>
        
        <!-- Floating particles container -->
        <div id="particles-container" class="particles-container"></div>
        
        <!-- Header -->
        <header class="text-center mb-16 transition-all duration-1000 ease-out opacity-0 translate-y-10" id="header">
          <div class="inline-block mb-4">
            <h1 class="text-5xl md-text-6xl lg-text-7xl font-bold title-gradient tracking-tight">
              Cosplayer Portal
            </h1>
            <div class="h-1 bg-gradient-to-r from-primary to-blue-400 dark-from-blue-400 dark-to-primary mt-2 rounded-full transform origin-left animate-pulse"></div>
          </div>
          <p class="text-xl md-text-2xl text-gray-600 dark-text-gray-300 font-light tracking-wide">
            Digitally Artistic <span class="text-primary dark-text-blue-400">aka</span> Tushar
          </p>
        </header>
        
        <!-- Portal doors section -->
        <main class="flex flex-col md-flex-row items-center justify-center gap-16 md-gap-20 lg-gap-24 px-8 mb-16" id="doors-container">
          <!-- Doors will be generated via JavaScript -->
        </main>
        
        <!-- Instructions -->
        <div class="max-w-md mx-auto text-center text-gray-500 dark-text-gray-400 transition-all duration-1000 ease-out px-4 opacity-0 translate-y-10" id="instructions">
          <p class="text-sm">
            Click on a door to enter the world of each cosplay. Inspired by Suzume no Tojimari.
          </p>
        </div>
        
        <!-- Decorative elements -->
        <div class="absolute bottom-10 left-10 w-40 h-40 opacity-20 dark-opacity-10 animate-rotate-slow pointer-events-none hidden md-block">
          <img src="lovable-uploads/254a129d-44db-43fb-8e1a-20ef56e8b35a.png" alt="Decorative element" class="w-full h-full object-contain" />
        </div>
        
        <div class="absolute top-20 right-10 w-32 h-32 opacity-20 dark-opacity-10 animate-float pointer-events-none hidden md-block">
          <img src="lovable-uploads/d3dcf9d3-cc0b-47cf-ab94-19d186bbf69b.png" alt="Decorative element" class="w-full h-full object-contain" />
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
